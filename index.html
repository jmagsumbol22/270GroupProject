<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library Group Page</title>
   <!-- Google Font for handwritten style -->
   <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Header -->
   <header>
       <h1>Hello World!</h1>
       <!-- Small animal images -->
       <div class="header-images">
           <img src="worm.jpg" alt="Worm Image" class="animal-img">
           <img src="read.jpg" alt="Read Image" class="animal-img">
       </div>
   </header>


   <!-- Vintage Library Card -->
   <div class="card-container">
       <img src="card.jpg" alt="Vintage Library Card" class="card-image">
       <div class="card-text">
           <p class="name" id="caitlyn">Caitlyn Gvon</p>
           <p class="name" id="jenaba">Jenaba Sow</p>
           <p class="name" id="jocelyn">Jocelyn Magsumbol</p>
           <p class="name" id="summer">Summer Ibarra</p>
       </div>
   </div>
</body>
</html>
